<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador de Textos</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header > 
            <img src="/assets/logo.png" alt="Image" width="113" height="48" >
            <link rel="stylesheet" href="style.css" > 
        </header>


        <main>
            <div class="criptografia">
                <textarea wrap="hard" id="input" placeholder="Digite aqui seu texto..." class="texto"></textarea>
                <p id="aviso"><img src="/assets/exclamcaored.png" alt="Ponto de exclamação"  width="25" height="25">Apenas letras minúsculas e sem acento!</p>
                <div class="btn-criptografia">
                    <button id="codificador" class="btn"> <img src="/assets/CadeadoFechado-removebg-preview.png" alt="Simbolo cadeado fechado" width="20" height="25">  Codificar</button>
                    <button id="decodificador" class="btn"><img src="/assets/CadeadoAberto-removebg-preview.png" alt="Simbolo cadeado aberto" width="20" height="25"> Decodificar</button>
                </div>
            </div>
            <div class="resultado">
                <textarea wrap="hard" id="output" readonly placeholder="O texto codificado ou decodificado aparecerá aqui!" class="texto-resultado"></textarea>
                <button id="copiar" class="btn">Copiar</button>
                <button id="limpar" class="btn">Limpar campos</button>
            </div>
        </main>

        <footer >
            <p>Desenvolvido por <strong>Kevin Lima</strong> em parceria com <img src="/assets/ugtech.png" alt="Simbolo UgTech" height="20" width="66"></p>
            <p> 
                <a href = "https://github.com/KevinLimaENG"            target=”_blank” rel="noopener noreferrer"><img src="/assets/github-logo.png"   alt="Simbolo github"   height="40" width="40"></a>
                <a href = "https://www.linkedin.com/in/kevin-lima-eng" target=”_blank” rel="noopener noreferrer"><img src="/assets/linkedin-logo.png" alt="Simbolo linkedin" height="40" width="40"></a>
            </p> 
                                              
        </footer>
        <script type="text/javascript" src="/script.js"></script>
    </body>
    </html>
